<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>plane</title>
		<link rel="stylesheet" type="text/css" href="lib/weui/dist/style/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body ontouchstart>
		<header id="header">
			<div class="header-bar">
                <div class="header-back-home">
                	<span class="icon-home"></span>
                	<i>主页</i>
                </div>
                <div class="header-title">机票订单</div>
                <div class="search-tickets">
                	<a href="#" class="weui-btn weui-btn-search-order">
                		订单查询
                	</a>
                </div>
            </div>
		</span>
		</header>

		<section id="ticket-panel">
			<div class="ticket-panel-list">

			      <div class="panel-body">
			        <div class="panel-body-con clearfix">
			        	<div class="fl airline-info">
			        		<div class="airline-info-wrap">
				        		<div class="airline-city">

				        			<span class="icon-plane"></span>
				        			<label class="destination-city">三亚</label>
				        		</div>
				        		<div class="airline-time">
				        			<label class="air-start-time">
				        				出发时间:
				        			</label>
				        			<span class="time-details">
				        				2016-12-28&nbsp;08:30

				        		</div>
			        		</div>
			        		
			        	</div>
			        	<div class="fr cost-state">
			        		<div class="cost-state-wrap">
			        			<div class="cost">
			        				<sub>¥</sub>
			        				<i>688</i>
			        			</div>
			        			<div class="state not-pay">
			        				未付款
			        			</div>
			        			<span class="icon-arrow-right"></span>
			        		</div>
			        	</div>
			        </div>
			      </div>
			      <div class="panel-footer"><span>香港航空HX273</span></div>
			    </div>
			    <div class="panel-default">

				        			<label class="air-start-time">
				        				出发时间:
				        			</label>
				        			<span class="time-details">
				        				2016-12-28&nbsp;08:30

				        		</div>
			        		</div>
			        		
			        	</div>
			        	<div class="fr cost-state">
			        		<div class="cost-state-wrap">

			        				<i>1888</i>

			        <div class="panel-body-con clearfix">

				        		<div class="airline-city">
				        			<label class="start-city">南昌</label>
				        			<span class="icon-plane"></span>
